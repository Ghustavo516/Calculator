<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">

</head>
<body>
    <div id="calculadoraContainer">
        <div id="resultsContainer">
            <h1 id="mathExpressionValue">(2 + 3) * (5 - 2) + (5 * 8) / 10</h1>
            <h1 id="calculatorValue">=4</h1>
        </div>

        <div id="buttonsContainer">
            <div class="calcButtons">
                <input type="button" value="C" id="clear">
                <input type="button" value="(" id="open-parentheses">
                <input type="button" value=")" id="close-parentheses">
                <input type="button" value="*" id="multiplication">
            </div>

            <div class="calcButtons">
                <input type="button" value="/" id="clear">
                <input type="button" value="%" id="open-parentheses">
                <input type="button" value="±" id="close-parentheses">
                <input type="button" value="÷" id="multiplication">
            </div>

            <div class="calcButtons">
                <input type="button" value="7" id="clear">
                <input type="button" value="8" id="open-parentheses">
                <input type="button" value="9" id="close-parentheses">
                <input type="button" value="-" id="multiplication">
            </div>

            <div class="calcButtons">
                <input type="button" value="4" id="clear">
                <input type="button" value="5" id="open-parentheses">
                <input type="button" value="6" id="close-parentheses">
                <input type="button" value="+" id="multiplication">
            </div>

            <div class="calcButtons">
                <input type="button" value="1" id="clear">
                <input type="button" value="2" id="open-parentheses">
                <input type="button" value="3" id="close-parentheses">
                <input type="button" value="=" id="resultExpression">
            </div>

            <div class="calcButtons">
                <input type="button" value="." id="clear">
                <input type="button" value="0" id="open-parentheses">
                <input type="button" value="␈" id="close-parentheses">    
        </div>
        
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
